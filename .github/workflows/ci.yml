name: CI

on:
  push:
    branches: [ master ]

jobs:
  build18_04:

    runs-on: ubuntu-18.04

    steps:
    - name: clone
      run: sudo git clone https://github.com/newuser0009/Reptile.git
    - name: APT
      run: sudo apt install build-essential libncurses-dev linux-headers-$(uname -r)
    - name: configure and make
      run: |
        cd Reptile
        sudo make defconfig
        sudo make
        sudo make install
